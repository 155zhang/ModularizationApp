apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "cn.easydone.componentizationapp"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    println isDebug.toBoolean()
    provided fileTree(dir: project(':ModuleA').projectDir.absolutePath + '/outputs/jar/', include: 'sharedDependency.jar')
    provided fileTree(dir: project(':ModuleB').projectDir.absolutePath + '/outputs/jar/', include: 'sharedDependency.jar')
    compile project(':Library')
    if (!isDebug.toBoolean()) {
        compile project(':ModuleA')
        compile project(':ModuleB')
    }
}